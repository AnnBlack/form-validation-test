<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test form</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="output.css">
</head>
<body class="body-background">
  <main class="page-main">
  	<div class="page-main__wrapper">
    <div class="form__open  form__open--closed">Open Form</div>

  		<form class="form" id="form" action="/echo" method="post">
  			<span class="form__close-icon"></span>
  			<div class="form__wrapper">
  				<span class="form__img"><img class="" src="img/profile-img.png" alt="user-img" width="60" height="60"></span>

  				<input type="email" placeholder="chavroka@gmail.com" id="email" class="form__input" name="email" required>
  				<label for="email" class="form__icon-label  form__icon-label--user"><<span class="triangle"></span>User-email</label>
	
  				<input type="password" name="password" id="password" placeholder="*********" class="form__input" required>
  				<label for="password" class="form__icon-label  form__icon-label--pass"><span class="triangle">User-password</label>
  				
  				<a href="#" class="form__link">Forgot your password?</a>
  				
  				<!-- <input type="checkbox" name="remember" id="remember" class="form__checkbox" checked>
  				<label for="remember" class="form__checkbox-label">Remember?</label> -->
					<!-- <div class="form__checkbox-wrapper">
  				  <input type="checkbox" value="None" class="form__checkbox" id="slideOne" name="check" checked />
      		  <label for="check" class="form__checkbox-label"></label>
					</div> -->
					<input type="checkbox" class="form__checkbox" id="checkbox" checked />
					<label for="checkbox" class="form__checkbox-label">Remember?</label>

  				<input type="submit" method="submit" class="form__btn" value="Sign In">
  			</div>
  		</form>
  		<p class="form__extra"> Not a registered user yet? <a class="form__extra-link" href="#">Sign up now!</a> </p>
  	</div>
  </main>
<!--   <script type="text/javascript" src="js/jQuery.min.js"></script>
  <script type="text/javascript" src="js/jquery.validate.min.js"></script> -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
